<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Cloud Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="min-height: 100vh; display: flex; align-items: center;">

    <div class="form-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--primary); margin: 0; font-size: 2rem;">Smart Grocery Cart</h1>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Join our cloud-native grocery store</p>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn btn-primary" style="width: 100%; height: 3rem; margin-top: 0.5rem;" onclick="register()">
            Create Account
        </button>

        <p id="error"
            style="color: #ef4444; font-size: 0.875rem; text-align: center; margin-top: 1rem; min-height: 1.25rem;"></p>

        <div style="text-align: center; margin-top: 1.5rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
            <p style="font-size: 0.875rem; color: var(--text-muted);">Already have an account?</p>
            <a href="login.html" class="btn btn-outline" style="width: 100%; text-decoration: none;">Sign In</a>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        async function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('error');
            err.textContent = '';

            if (!u || !p) return err.textContent = 'Please fill in all fields';

            try {
                const res = await fetch(API.auth + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    err.textContent = data.message || 'Registration failed';
                }
            } catch (e) {
                err.textContent = 'Service unavailable. Please try again later.';
            }
        }
    </script>
</body>

</html>
